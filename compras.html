        }

            border-radius: 10px;
        }

        .taj:hover {
            transform: scale(1.05);
        }

        h2 {
            padding: 10px;
        }

        button {
            background-color: greenyellow;
            padding: 8px;
            margin: 10px;
            color: rgba(46, 38, 38, 0.608);
        }

        footer {
            display: flex;
            background-color: gray;
            height: 40px;
            justify-content: center;

</head>
